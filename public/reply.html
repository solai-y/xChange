                <div class="input-group mb-3">

                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" id="addForumButton" onclick="addNewForum()">+</button>

                                        <div id="load_text">

                                        </div>
                                    </div>
                                </div>
                            </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id = "another_id">
                        </div>
                        <div class = "cont_reply">
                            <form id = ContRply>
                                    <label id = "cont_reply_id" for="reply">Your Reply:</label><br>
                                    <textarea id="reply" name="reply" rows="4" cols="50"></textarea><br>
                                    <input id = "contReply" type="button" onclick = "continous_reply()" value="Submit Reply">
                            </form>
                        </div>
                    </div>
                </section>
            </section>
            <section class="forum forum-info">
                    <div class="new_forum" id="singapore_forum" onclick="check_forum(this.id)"></div>

                            </div>
