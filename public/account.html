  <script>
    var data = JSON.parse(sessionStorage.getItem('user'));
    console.log(data);
    var emailadd = data.email;
    var emailInput = document.getElementById("email");
    emailInput.value = emailadd;

    document.addEventListener("DOMContentLoaded", function () {
    const passwordInput = document.getElementById("password");
    const toggleButton = document.getElementById("togglePassword");

    toggleButton.addEventListener("click", function () {
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
      } else {
        passwordInput.type = "password";
      }
    });
  });

      // JavaScript to handle image selection and update
    const imageInput = document.getElementById("imageInput");
    const profilepicture = document.getElementsByClassName("profilepicture")[0];

    imageInput.addEventListener("change", function() {
        const selectedFile = imageInput.files[0];

        if (selectedFile) {
            // Create a URL for the selected image and set it as the src of the profile image
            const imageUrl = URL.createObjectURL(selectedFile);
            profilepicture.src = imageUrl;

        } else {
            // If no file is selected or the selection is canceled, you can set a default image
            profilepicture.src = "./images/profilepicture.jpeg";
        }
    });

    const imageInput2 = document.getElementById("imageInput2");
    const profilepicture2 = document.getElementsByClassName("profilepicture2")[0];

    imageInput.addEventListener("change", function() {

    });


</script>
