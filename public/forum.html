<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="university.html">
        <img src="images/logo.jpeg" class="logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" href="university.html">HOME</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#FORUM">FORUM</a>
          </li>
        </ul>
        <button type="button" class="btn btn-outline-primary">
          <a class="" href="account.html">PROFILE</a></button>
      </div>
    </div>
  </nav>
  <!--End of Navbar-->
  <Header>
    <large id="welcomeText" >Welcome to xChange Forum!</large>
  </Header>
  <main>

    <div class="forum-container">
      <!--Forum list-->
      <section class="forum forum-info">
        <div onload="load_forum()" class="forum-list">
          <h1 id="forum"><a href="forum.html">Current Forums</a></h1>
          <div class="new_forum" id="singapore_forum" onclick="check_forum(this.id)"></div>
        </div>
        <div class="input-group mb-3">
        <input class = "form-control" class = "responsiveInput" type="text" id="newForumName" placeholder="Create a new Forum!" aria-describedby="basic-addon2">
        <div class="input-group-append">
        <button class="btn btn-outline-secondary" id="addForumButton" onclick="addNewForum()">Add Forum</button>
        </div>
        </div>
      </section>
      <!--Forum posts-->
      <section class="forum-posts">
        <div class="forum-content">
          <div class="posts" id="singaporePosts">
            <!-- Posts for Singapore_forum will appear here -->
          </div>
          <div class="post-form">
            <h3 id="textontop" style="display:block">Hello xChange users! This is our forum page where you can ask any questions and share information about the places you're planning to visit.  </h3>
            <div class="post">
              <div>
                <div class="post_header">
                  <div class="post_headerText">
                  </div>
                </div>
              </div>
            </div>
            <h3>
              <span class="post_headerSpecial">
                <span class="user_account"> </span>
              </span>
            </h3>
          </div>
          <section>
          <div class = partition>
          <div class="post_headerDescription">



          </div>
          <div class="container">
        <div id="replyInputContainer" style="display: none;">
          <input type="text" id="replyInput" placeholder="Enter your reply">
          <button class="btn btn-success" id="submitReplyButton" onclick="lets_reply()">Submit Reply</button>
        </div>
      </div> 
      </section>
      </div>
        <div id="linefooter" class="post_footer" style="display: none;">
          <span class="material_icons"></span>
          <span class="material_icons"></span>
        </div>
        <div class="feed">
          <div class="feed_header">
    
            <div id="postBox" class="postBox" style="display: none;">
              <form id="post_box">
                <div class="postBox_input">
                  <input type="text" id="post_text" placeholder="What's on your mind?">
                </div>
                <button id="addPostButton" onclick="NewChat()">+</button>
              </form>
            </div>
          
            <div class="container">
            <div class="createPost" style="display: none" id="create_post">
              <form id="create">
                <div class="postBox_input">
                  <input type="text" id="create_text" placeholder="Create your first Post!">
                </div>
                <button id="yourDocumentID" class="btn btn-primary" onclick="Create_post()">Create Post</button>
              </form>
            </div>
            </div>
    
            </form>
          </div>
      </div>


    </div>
    </div>
    </section>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
