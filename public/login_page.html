<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>xChange - Log In</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/10.4.0/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/10.4.0/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/10.4.0/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/10.4.0/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/10.4.0/firebase-functions-compat.js"></script>
    <script defer src="/__/firebase/10.4.0/firebase-messaging-compat.js"></script>
    <script defer src="/__/firebase/10.4.0/firebase-storage-compat.js"></script>
    <script defer src="/__/firebase/10.4.0/firebase-analytics-compat.js"></script>
    <script defer src="/__/firebase/10.4.0/firebase-remote-config-compat.js"></script>
    <script defer src="/__/firebase/10.4.0/firebase-performance-compat.js"></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Axios -->
    <script src='https://unpkg.com/axios/dist/axios.min.js'></script>
    <link rel="stylesheet" href = "stylesheets/logIn.css">
    <script src="app.js"></script>
    
</head>

<body>
    
    <div class="container" id="container">
        <div class="form-container register-container">
            <form id = "registration" action="login_page.html" >
                <h1>Register.</h1>
                <input id = "name" type="text" placeholder="Name">
                <input id = "email" type="email" placeholder="Email">
                <input id = "password" type="password" placeholder="Password">
                <input id = "confirmpassword" type = "password" placeholder="Confirm Password">
                <button type = "submit" id="registerSubmit">Register</button>
            </form>
            <div id="warning" style="color: red; display: none;">Please fill in all fields</div>
        </div>
    <!--register-->
    <div class="form-container login-container">
        <form  id = "login_page" action="university.html" onsubmit="return false">
            <a href = "index.html"><img style = "width:40px" src = "images/logo.jpeg"></a>
            <h1>Login</h1>
            <input id = "email_login" type="email" placeholder="Email">
            <input id = "password_login" type="password" placeholder="password">
            <div class="content">
                <div class="checkbox">
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <label>Remember me</label>
                </div>
                <div class="pass-link">
                    <a href="#">Forgot password?</a>
                </div>
            </div>
            <button type="submit" id="loginSubmit">
                log in
            </button>    
            <div>
                or log in with: <br>
            <img src="./images/googlelogo.jpeg" onclick="googleLogin()" alt="" style="height: 20px;">
        </div>
        </form>
        
    </div>
    <!--Login-->
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1 class="title">Hello <br> student</h1>
                <p>If you have an account, login here and explore</p>
                <button class="ghost" id="login">Login
                    <i class="lni lni-arrow-left login"></i>
                </button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1 class="title">Start your <br> xChange now</h1>
                <p>If you don't have an account yet, join us and start your exploration.</p>
                <button class="ghost" id="register">Register
                    <i class="lni lni-arrow-right register"></i>
                </button>
            </div>
        </div>
    </div>
    <script>
        const registerButton = document.getElementById("register");
        const loginButton = document.getElementById("login");
        const container = document.getElementById('container');

        registerButton.addEventListener ("click", () => {
            container.classList.add("right-panel-active");
        });

        loginButton.addEventListener("click", () => {
            container.classList.remove("right-panel-active");

        });
        
    </script>
    <script src="createaccount.js"></script>
    <!-- Bootstrap JS bundle to be placed before the closing </body> tag -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
