<body>
    <div class="container" id="container">
        <div class="form-container register-container">
            <form id = "registration" action="login_page.html" >
                <h1>Register.</h1>
                <input id = "name" type="text" placeholder="Name" class="form-control">
                <input id = "email" type="email" placeholder="Email" class="form-control">
                <div class="input-group mb-3" style="margin-bottom: 0px!important;">
                    <input id = "password" type="password" placeholder="Password" class="form-control">
                    <button type="button" id="togglePassword2" class="btn btn-outline-secondary" style="margin-right: 0px;">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="16"
                            height="16"
                            fill="currentColor"
                            class="bi bi-eye-slash"
                            viewBox="0 0 16 16">
                            <path
                                d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7.028 7.028 0 0 0-2.79.588l.77.771A5.944 5.944 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.134 13.134 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755-.165.165-.337.328-.517.486l.708.709z" />
                            <path
                                d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829l.822.822zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829z" />
                            <path
                                d="M3.35 5.47c-.18.16-.353.322-.518.487A13.134 13.134 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7.029 7.029 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12-.708.708z" />
                        </svg>
                    </button>
                </div>
                <input id = "confirmpassword" type = "password" placeholder="Confirm Password" class="form-control">
                <div id="errorFieldR" style="color: red; font-size: 10px;">
                    <!-- error messages would be printed here -->
                    <!-- the inline style here may at time be overwritten by the css code edit styling in createaccount.js file instead -->
                </div>
                <button type = "submit" id="registerSubmit">Register</button>
                
            </form>
            <div id="warning" style="color: red; display: none;">Please fill in all fields</div>
        </div>
        <!--register-->
        <div class="form-container login-container">
            <form  id = "login_page" action="university.html">
                <a href = "index.html"><img style = "width:40px" src = "images/logo.jpeg"></a>
                <h1>Login</h1>
                <input id = "email_login" type="email" placeholder="Email" class="form-control">
                <div class="input-group mb-3">
                    <input id = "password_login" type="password" placeholder="Password" class="form-control">
                    <button type="button" id="togglePassword1" class="btn btn-outline-secondary"  style="margin-right: 0px;">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="16"
                            height="16"
                            fill="currentColor"
                            class="bi bi-eye-slash"
                            viewBox="0 0 16 16">
                            <path
                                d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7.028 7.028 0 0 0-2.79.588l.77.771A5.944 5.944 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.134 13.134 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755-.165.165-.337.328-.517.486l.708.709z" />
                            <path
                                d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829l.822.822zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829z" />
                            <path
                                d="M3.35 5.47c-.18.16-.353.322-.518.487A13.134 13.134 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7.029 7.029 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12-.708.708z" />
                        </svg>
                    </button>
                </div>
                <div id="errorField" style="color: red; font-size: 10px;">
                    <!-- error messages would be printed here -->
                    <!-- the inline style here may at time be overwritten by the css code edit styling in createaccount.js file instead -->
                </div>
                <div class="content">
                    <div class="checkbox">
                        <input type="checkbox" name="checkbox" id="checkbox">
                        <label>Remember me</label>
                    </div>
                    <div class="pass-link">
                        <a href="#">Forgot password?</a>
                    </div>
                </div>
                <button type="submit" id="loginSubmit">log in</button>    
                
                <div>
                    or log in with: <br>
                    <img src="./images/googlelogo.jpeg" onclick="googleLogin()" alt="" style="height: 20px;">
                </div>
            </form>
        </div>
        <!--Login-->
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1 class="title">Hello <br> student</h1>
                    <p>If you have an account, login here and explore</p>
                    <button class="ghost" id="login">Login
                        <i class="lni lni-arrow-left login"></i>
                    </button>
                    
                    
                    
                </div>
                <div class="overlay-panel overlay-right">
                    <h1 class="title">Start your <br> xChange now</h1>
                    <p>If you don't have an account yet, join us and start your exploration.</p>
                    <button class="ghost" id="register">Register
                        <i class="lni lni-arrow-right register"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script>
        const registerButton = document.getElementById("register");
        const loginButton = document.getElementById("login");
        const container = document.getElementById('container');

        registerButton.addEventListener ("click", () => {
            container.classList.add("right-panel-active");
        });

        loginButton.addEventListener("click", () => {
            container.classList.remove("right-panel-active");

        });

        document.addEventListener("DOMContentLoaded", function () {
        const passwordInput1 = document.getElementById("password_login");
        const passwordInput2 = document.getElementById("password");
        const toggleButton1 = document.getElementById("togglePassword1");
        const toggleButton2 = document.getElementById("togglePassword2");

        toggleButton1.addEventListener("click", function () {
            if (passwordInput1.type === "password") {
                passwordInput1.type = "text";
                
            } else {
                passwordInput1.type = "password";
            }
        });

        toggleButton2.addEventListener("click", function () {
            if (passwordInput2.type === "password") {
                passwordInput2.type = "text";
                
            } else {
                passwordInput2.type = "password";
            }
        });

    });
        
    </script>
    <script src="createaccount.js"></script>
    <!-- Bootstrap JS bundle to be placed before the closing </body> tag -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/js/bootstrap.bundle.min.js"></script>
